<!DOCTYPE html>
<html>
<head>
    <title>Customise your Color Scheme</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="theme-color" content="#000000">
</head>
<body>
    <h1>Customise your Repl.it Color Scheme</h1>
    <main>
        <p>Please note: Different languages may look slightly different. The categories shown may vary slightly between languages.</p>
        <div id="identifier">
            Identifier
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="string">
            String
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="number">
            Number
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="comment">
            Comment
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="keyword">
            Keyword
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="operator">
            Operator
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="function">
            Function
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="htmlTag">
            HTML Tag
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="lineNumber">
            Line Number
            <input type="color" class="color" />
            <br>
            <label><input type="checkbox" class="bold" />Bold</label>
            <label><input type="checkbox" class="italic" />Italic</label>
        </div>
        <hr>
        <div id="background">
            Background:
            <input type="color" class="background" />
            <br>
        </div>
        <hr>
        <div id="highlight">
            Highlight:
            <input type="color" class="background" />
            <br>
            <label>Transparent<input type="range" min="0" max="1" step="0.02" class="opacity" />Opaque</label>
        </div>
        <hr>
        <button id="reset">Reset</button>
    </main>
    <script src="storage.js"></script>
    <script src="options.js"></script>
</body>
</html>
